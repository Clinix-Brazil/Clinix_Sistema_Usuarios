<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinix Sistema de Usu치rios</title>
</head>
<body>
<h1>Bem-vindo ao Clinix Sistema de Usu치rios!</h1>

<div>

    <div th:if="${alert}" class="alert" id="alertPopup">
        <p th:text="${alert}"></p>
    </div>

    <h1 class="title">Cadastro de Usu치rio</h1>

    <form th:action="@{/usuarios/save}" method="POST" th:object="${usuarioComum}" class="form-student student-form-page">
        <div th:if="${alert}" class="alert">
            <p th:text="${alert}"></p>
        </div>

        <div class="form-group">
            <label for="nome" >Nome completo:</label>
            <input type="text" th:field="*{nome}" class="form-input" id="nome" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" required />
        </div>


        <div class="form-group">
            <label for="nomeUsuario" class="form-label">Nome de usu치rio:</label>
            <input type="text" th:field="*{nomeUsuario}" class="form-input" id="nomeUsuario" required />
        </div>

        <div class="form-group">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" th:field="*{senha}" class="form-input" id="senha" required />
        </div>

        <input type="submit" value="Salvar" class="form-button" />
        <button class="form-button-cancel"><a th:href="@{/form}" class="cancel-link">Cancelar</a></button>

    </form>
</div>

</body>
</html>
